<header class="flex-container justify-space-between align-center">
        <div id="navigation" class="flex-container">
            <div class="nav-item nav-active">
                <a href="./index.html" class="navigation-item">

                    <div class="category-name">
                        Optimum
                        <div class="category-description">

                    </div>

            <div id="hard" class="category-container flex-container justify-start align-center">
                <img src="./assets/images/fire-100.png" alt="fire" class="category-image">
                <div class="category-info flex-container justify-space-between align-start">
                    <div class="category-name">
                        Brainstorm
