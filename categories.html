<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e212569926.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Categories</title>
</head>

<body>
    <div id="content" class=" flex-container flex-column justify-space-between">
        <div class="categories flex-container flex-column justify-center align-start">
            <div id="easy" class="category-container flex-container flex-column justify-space-between">
                <div class="category-info flex-container justify-space-between align-start">
                    <div class="category-name">
                        Quick Game
                        <div class="category-description">
                            Easy
                        </div>
                    </div>
                </div>
            </div>
            <div id="medium" class="category-container flex-container flex-column justify-space-between">
                <div class="category-info flex-container justify-space-between align-start">
                    <div class="category-name">
                        Optimum
                        <div class="category-description">
                            Medium
                        </div>
                    </div>
                </div>
            </div>
            <div id="hard" class="category-container  flex-container justify-space-between">
                <div class="category-info flex-container justify-space-between align-start">
                    <div class="category-name">
                        Brainstorm
                        <div class="category-description">
                            Hard
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
    <script src="./assets/js/categories_handler.js" type="module"></script>

</body>

</html>
