<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e212569926.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Game</title>
</head>

<body>
    <div id="content">
        <section id="before-round" class="game-state flex-container flex-column justify-space-between">
            <div id="stat-container">
                <div class="stat-info-container flex-container justify-space-between">
                    <div>Amount of words to win</div>
                    <div id="word-count"></div>
                </div>
                <div id="stat"></div>
            </div>
            <div id="round-info" class="flex-container flex-column justify-center align-center">
                <div id="round-count"></div>
                <div>prepare for the game</div>
                <div id="prepared-team"></div>
            </div>
            <button id="run-round" class="run-button">
                Let's go
            </button>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/game_handler.js"></script>
</body>

</html>
